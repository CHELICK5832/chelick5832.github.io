<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов в репозиторий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Содержимое репозитория: files-cheldev</h1>
    <ul id="repo-files"></ul>

    <h2>Загрузка файла</h2>
    <input type="file" id="file-input" required>
    <button id="upload-button">Загрузить</button>

    <script>
        const repoUrl = 'https://api.github.com/repos/CHELICK5832/files-cheldev/contents/';
        const token = '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'; // Замените на ваш токен доступа GitHub

        async function fetchRepoContents() {
            try {
                const response = await fetch(repoUrl);
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке данных');
                }
                const data = await response.json();
                displayRepoContents(data);
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('repo-files').innerText = 'Не удалось загрузить данные.';
            }
        }

        function displayRepoContents(files) {
            const fileList = document.getElementById('repo-files');
            fileList.innerHTML = ''; // Очистить список перед добавлением новых файлов
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            });
        }

        document.getElementById('upload-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const content = event.target.result;
                    const base64Content = btoa(content); // Кодируем в Base64
                    const filePath = encodeURIComponent(file.name);

                    try {
                        const response = await fetch(repoUrl + filePath, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Загрузка файла',
                                content: base64Content
                            })
                        });

                        if (response.ok) {
                            alert('Файл успешно загружен!');
                            fetchRepoContents(); // Обновить список файлов
                        } else {
                            alert('Ошибка при загрузке файла.');
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert('Ошибка при загрузке файла.');
                    }
                };
                reader.readAsBinaryString(file);
            }
        });

        // Загружаем данные при загрузке страницы
        window.onload = fetchRepoContents;
    </script>
</body>
</html>
